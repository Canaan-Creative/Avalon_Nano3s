<script>
    function $(element) {
        return document.querySelector(element);
    }
    function getCurrentFormattedTime() {
        const now = new Date();

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');

        const hours = String(now.getHours()).padStart(2, '0');
        const mins = String(now.getMinutes()).padStart(2, '0');
        const secs = String(now.getSeconds()).padStart(2, '0');

        return `${year}/${month}/${day} ${hours}:${mins}:${secs}`;
    }
    function AJAX(url, callback) {
        var req = AJAX_init();
        req.onreadystatechange = AJAX_processRequest;
        function AJAX_init() {
            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();
            } else {
                if (window.ActiveXObject) {
                    return new ActiveXObject("Microsoft.XMLHTTP");
                }
            }
        }
        function AJAX_processRequest() {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    if (callback) {
                        callback(req.responseText);
                    }
                }
            }
        }
        this.doGet = function () {
            req.open("GET", url, true);
            req.send(null);
        };
        this.doPost = function (body) {
            req.open("POST", url, true);
            req.setRequestHeader(
                "Content-Type",
                "application/x-www-form-urlencoded"
            );
            req.setRequestHeader("ISAJAX", "yes");
            req.send(body);
        };
    }

    function clearCookie(name) {
        // 设置 Cookie 的过期时间为过去的日期即可清除
        document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    let getDashboardTimer = null;
    function dashboardCallback(req) {
        if (req && req.hwtype) {
            if (getDashboardTimer) {
                clearInterval(getDashboardTimer);
            }

            let device_name = req.hwtype;
            if (device_name.indexOf("Nano3s") > 0) {
                $('.header-name').innerHTML = "Avalon Nano 3S";
            }
            if (device_name.indexOf("Mini3") > 0) {
                $('.header-name').innerHTML = "Avalon Mini 3";
            }

            let status = req.sys_status;
            if (status == "1") {
                $(".header-status").style.backgroundColor = "#26e68e";
                $(".header-status-text").innerHTML = "Normal";
            } else {
                $(".header-status").style.backgroundColor = "#a1aabd";
                $(".header-status-text").innerHTML = "Idle";
            }

            $(".pool-panel1 .input-url").value = req.pool1;
            $(".pool-panel1 .input-worker").value = req.worker1;
            $(".pool-panel1 .input-password").value = req.passwd1;
            $(".pool-panel2 .input-url").value = req.pool2;
            $(".pool-panel2 .input-worker").value = req.worker2;
            $(".pool-panel2 .input-password").value = req.passwd2;
            $(".pool-panel3 .input-url").value = req.pool3;
            $(".pool-panel3 .input-worker").value = req.worker3;
            $(".pool-panel3 .input-password").value = req.passwd3;
        }

    }
    function logout() {
        alert("Are you sure you want to sign out?");
        clearCookie("auth");
        logoutform.submit();
    }
    function dashboard() {
        dashboardform.submit();
    }
    function submit() {
        // 获取表单数据
        const pools = [
            { pool: cgpoolform.pool1.value, worker: cgpoolform.worker1.value, passwd: cgpoolform.passwd1.value },
            { pool: cgpoolform.pool2.value, worker: cgpoolform.worker2.value, passwd: cgpoolform.passwd2.value },
            { pool: cgpoolform.pool3.value, worker: cgpoolform.worker3.value, passwd: cgpoolform.passwd3.value }
        ];

        // 检查表单是否为空
        for (const { pool, worker, passwd } of pools) {
            if (!pool || !worker || !passwd) {
                alert("Pool configuration options cannot be empty");
                return;
            }
        }

        // 检查池地址是否以 "stratum+tcp://" 开头
        if (!pools.every(({ pool }) => pool.startsWith("stratum+tcp://"))) {
            alert("Pool address must start with stratum+tcp://");
            return;
        }

        // 检查是否包含逗号
        if (pools.some(({ pool, worker, passwd }) =>
            pool.includes(",") || worker.includes(",") || passwd.includes(","))
        ) {
            alert("Content cannot contain commas ','");
            return;
        }

        // 提交表单
        alert("After updating the mining pool, the device needs to be restarted manually.");
        cgpoolform.action = 'cgpools.cgi';
        cgpoolform.submit();
    }
    function updateDashboard() {
        let oUpdate;
        oUpdate = new AJAX("get_dashboard.cgi?num=" + Math.random(),
            function (t) {
                try {
                    eval(t)
                } catch (e) {
                    console.log("updateDashboard err:" + e.message)
                }
            });
        oUpdate.doGet();
        let loadtime = getCurrentFormattedTime();
        $(".header-load-time").innerHTML = loadtime;
    }

    getDashboardTimer = setInterval(function () { updateDashboard() }, 3000);
    updateDashboard();
</script>
